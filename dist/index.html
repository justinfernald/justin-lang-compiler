<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WASM Runner</title>
        <script src="bundle.js"></script>
        <style>
            .split {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                padding: 15px;
                box-sizing: border-box;
                display: flex;
            }

            .split > div {
                position: relative;
            }

            #code-area {
                flex: 0.5;
            }

            #run-area {
                flex: 1;
            }

            #input {
                box-sizing: border-box;
                padding: 10px;
                margin-top: 16px;
                margin-bottom: 12px;
                flex: 1;
                position: relative;
                width: 100%;
                resize: none;
                white-space: pre;
                overflow-wrap: normal;
                overflow-x: auto;
            }

            .content {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                padding: 15px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
            }

            #run-buttons {
                display: flex;
                justify-content: space-between;
            }

            #view-buttons {
                display: flex;
                justify-content: space-between;
            }

            #view-buttons > div {
                margin-left: 5px;
            }

            .button-wrap {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #output,
            #code-output {
                flex: 1;
                border: 1px solid #ccc;
                overflow: auto;
                padding: 10px;
                box-sizing: border-box;
            }

            .footer {
                position: absolute;
                bottom: 15px;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <div class="split">
            <div id="code-area">
                <div class="content">
                    <div>Compiles after unfocusing from input.</div>
                    <textarea
                        name="input"
                        id="input"
                        data-gramm="false"
                        data-gramm_editor="false"
                        data-enable-grammarly="false"
                    ></textarea>
                </div>
            </div>
            <div id="run-area">
                <div class="content">
                    <div id="run-buttons">
                        <div class="left">
                            <div class="button-wrap">
                                <button id="run-button">Run</button>
                            </div>
                        </div>
                        <div id="view-buttons" class="right">
                            <div class="button-wrap">
                                <button id="ir-button">View IR</button>
                            </div>
                            <div class="button-wrap">
                                <button id="wat-button">View WAT</button>
                            </div>
                            <div class="button-wrap">
                                <button id="binary-button">View Binary</button>
                            </div>
                        </div>
                    </div>

                    <pre id="code-output"></pre>
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/justinfernald/justin-lang-compiler"
                >View source code on GitHub</a
            >
        </div>
    </body>
</html>
